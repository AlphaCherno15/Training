<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books %}
      {% for book in books %}
        <ul>
          <li><a href="{{ url_for('delete', book_id=book.id) }}" style="font-size: 12px;">Delete</a> 
            {{book["title"]}}-{{book["author"]}}-{{book["rating"]}}/10
            <a href="{{ url_for('edit', book_id=book.id) }}" style="font-size: 12px;">Edit Rating</a>
          </li>
        </ul>
      {% endfor %}
    {% else %}
      <p>Library is empty.</p>
    {% endif %}
    <a href='{{url_for("add")}}'>Add New Book</a>
  </body>
</html>
